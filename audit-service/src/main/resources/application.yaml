server:
  port: 8081

spring:
  application:
    name: audit-system

  devtools:
    restart:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/payments
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: audit-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: dev.sorokin.common.events
        spring.json.value.default.type: dev.sorokin.common.events.PaymentEvent


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

app:
  kafka:
    topics:
      payments: payments.events